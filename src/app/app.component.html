<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <app-controllo-parola
        [letteraScelta]="lettera"
        (numeroErrori)="onErrori($event)"
      ></app-controllo-parola>
      <app-keyboard
        (letteraSelezionata)="onLettera($event)"
        [errori]="this.erroriComponent"
      ></app-keyboard>
      <app-errori [errori]="this.erroriComponent"></app-errori>
    </div>
  </div>
</div>
